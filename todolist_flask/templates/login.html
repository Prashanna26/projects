<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style_login.css">
    
    <script src="/static/script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="divbox">
        <form method="post">
            <p class="indivText"><b>Log In</b></p>
            <i class="fa fa-eye" aria-hidden="true"></i><br><br>
            <input type="text" id="username" name="username" class="textArea" placeholder="Username" required><br>
            <input type="password" id="password" name="password" class="textArea" placeholder="Password" required><br>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <button type="submit" class="buttonlog">Log in</button><br>
            <a href="/signup" class="signup"><b>Sign up</b></a>
        </form>
    </div>
</body>
</html>
